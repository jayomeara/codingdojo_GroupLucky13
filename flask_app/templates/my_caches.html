<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
    <title>CacheStash</title>
</head>
<body id="mycache-body">
    {% include 'navBar.html' %}

    <div class="mycaches-container" id="mycache-card">
        <h2>My Caches</h2>
        <div>
            <table class='table' id="viewcache-table">
                <thead>
                    <tr>
                        <th colspan="2" valign="top" scope="row">Location</th>
                        <th rowspan="2" valign="top" scope="row">Description</th>
                        <th rowspan="2" valign="top" scope="row">Map</th>
                        <th rowspan="2" valign="top" scope="row">Actions</th>
                    </tr>
                    <tr>
                        <td>Latitude</td>
                        <td>Longitude</td>
                    </tr>
                </thead>
                <tbody>
                    {% for cache in userCaches %}
                        <tr>
                            <td>{{ cache.latitude }}</td>
                            <td>{{ cache.longitude }}</td>
                            <td>{{ cache.description }}</td>
                            <td><img width="400" height="200" src="https://maps.geoapify.com/v1/staticmap?style=osm-carto&width=400&height=200&center=lonlat:{{ cache.longitude }},{{ cache.latitude }}&zoom=14&apiKey=ce3b7da4754d40ba881a68789118ecbd"></td>
                            <td><a href="/view/cache/{{cache.id}}"><button class="btn btn-light" id="dash-btn">View Comments</button></a></td>
                            <td><a href="/usercaches/edit/{{ cache.id }}"><button class="btn btn-light" id="dash-btn">Edit</button></a></td>
                            <td><a href="/usercaches/delete/{{ cache.id }}"><button class="btn btn-light" id="dash-btn-delete">Delete</button></a></td>
                            </td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="button-div">
        <a href="/cachemapsearch"><button class="btn btn-light" id="dash-btn">Search All Caches</button></a>
    </div>
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
</body>
</html>
