<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
    <title>CacheStash</title>
</head>
<body>
    <header class="row justify-content-around">
        <div class="col-md-auto">
            <h1>CacheStash</h1>
        </div>
        <div class="col-auto">
            <a href="/dashboard">Home</a>
            <a href="/logout">Logout</a>
        </div>
        <div class="alert" role="alert">
            {% with messages = get_flashed_messages() %}
                {%if messages %}
                    {% for m in messages %}
                        <h5>{{m}}</h5>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </header>

    <div class="caches_with_comments-container">
        <h2>My Caches</h2>
        <div>
            <table id="viewcomments-table">
                <thead>
                    <tr>
                        <th colspan="2" valign="top">User</th>
                        <th rowspan="2" valign="top">Comment</th>
                    </tr>
                </thead>
                <tbody>
                    {% for cache in comments %}
                        <tr>
                            <td>{{cache.first_name}}</td>
                            <td>{{ cache.message }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>
    <div class="button-div">
        <a href="/cachemapsearch"><button>Search All Caches</button></a>
    </div>
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
</body>
</html>
