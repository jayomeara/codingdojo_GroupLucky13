<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css')}}">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Source+Sans+Pro&display=swap" rel="stylesheet"> 
    <title>CacheStash</title>
</head>


<body>
    {% include 'navBar.html' %}

    <!-- <div class="alert" role="alert">
        {% with messages = get_flashed_messages() %}
            {%if messages %}
                {% for m in messages %}
                    <h5>{{m}}</h5>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div> -->

    <main>
        <div class="addcache-container" id="card">
            <h2>Add a Cache</h2>
            {% with messages = get_flashed_messages(category_filter=["login_error"]) %}
                {%if messages %}
                    {% for m in messages %}
                        <p class="alert">{{m}}</p>
                    {% endfor %}
                {% endif %}
            {% endwith %}
            <form action="/postcache" method="post" id="addcache-form" >
                <div id="form-container">
                    <div class="location-column">
                        <button type="button" class="btn btn-light" id="dash-btn" onclick="getLocation()">Share Location</button>
                        <label for="latitude">Latitude:
                            <input id="lat-id" type="text" name="latitude" class="form-control">
                        </label>
                        <label for="longitude">Longitude:
                            <input id="lon-id" type="text" name="longitude" class="form-control">
                        </label>
                        <label for="description">Description:
                            <textarea name="description" id="" cols="20" rows="3" class="form-control"></textarea>
                        </label>
                    </div>
                    <div class="address-column">
                        <button class="btn btn-light" id="dash-btn" type="button" onclick="getAddress()">Get Address</button>
                        <label for="street">Street:
                            <input type="text" name="street" id="street" class="form-control">
                        </label>
                        <label for="city">City:
                            <input type="text" name="city" id="city" class="form-control">
                        </label>
                        <label for="state">State:
                            <input type="text" name="state" id="state" class="form-control">
                        </label>
                        <label for="country">Country:
                            <input type="text" name="country" id="country" class="form-control">
                        </label>
                    </div>
                </div>
                <button type="submit" id="dash-submit-btn" class="" >Submit</button>
            </form>
            <div class="button-div">
                <a href="/cachemapsearch"><button class="btn btn-light mb-3" id="dash-btn" >Search All Caches</button></a>
                <a href="/usercaches"><button class="btn btn-light" id="dash-btn" >View My Caches</button></a>
            </div>
        </div>
    </main>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
    <script src="{{ url_for('static', filename='scripts/scripts.js') }}"></script>
</body>
</html>
